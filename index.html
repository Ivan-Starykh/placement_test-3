        display: flex;

		<div class="main__title" style="font-size: 18px; padding-block-start: 30px;" <div class="first__discription">
			<div class="title" style="display: flex; justify-content: center;">УВАЖАЕМЫЙ УЧАСТНИК!</div>
			<p style="display: flex; justify-content: center;">На выполнение этого задания отводится 35 минут</p>
			<p class="main__text" style="display: flex; justify-content: center;">
				необходимо уложиться в отведенное время и нажать кнопку "ОТПРАВИТЬ"
			</p>
		</div>

		<h1 class="title">
			<div id="countdown-timer">
				<h2>35</h2>
				<p>минут</p>
			</div>
		</h1>
		</div>

		<script>
			let startTime = Date.now();
			let duration = 2100000;

			function updateCountdown() {
				let now = Date.now();
				let difference = now - startTime;

				if (difference < duration) {
					let minutes = Math.floor(difference / 1000 / 60);
					let seconds = Math.floor((difference / 1000) % 60);

					document.getElementById('countdown-timer').innerHTML =
						minutes + ' мин ' + seconds + ' сек ';
					setTimeout(updateCountdown, 1000);
				} else {
					alert('Время истекло!');
					document.getElementById('iframeName').style.display = 'none';
				}
			}

			updateCountdown();
		</script>
