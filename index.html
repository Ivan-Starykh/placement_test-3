<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Test 2-3 class</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			display: flex;
			flex-direction: column;
			justify-content: flex-start;
			align-items: center;
			min-height: 100vh;
			font-family: 'Arial', sans-serif;
			background-color: #f4f4f4;
			color: #333;
			margin: 0;
		}

		header {
			width: 100%;
			background-color: #4CAF50;
			color: white;
			padding: 20px 0;
			text-align: center;
			font-size: 24px;
			font-weight: bold;
		}

		main {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			width: 100%;
			font-size: 18px;
			padding: 15px;
		}

		.main__title {
			font-size: 24px;
			color: #333;
			padding-block-start: 30px;
			text-align: center;
			margin-bottom: 20px;
		}

		.first__description {
			text-align: center;
			color: #555;
			margin-bottom: 20px;
		}

		.first__description p {
			font-size: 18px;
			margin-bottom: 10px;
		}

		h1.title {
			font-size: 28px;
			color: #333;
			margin: 20px 0;
			text-align: center;
		}

		#countdown-timer h2 {
			font-size: 48px;
			margin: 0;
			color: #e74c3c;
			font-weight: bold;
		}

		#countdown-timer p {
			font-size: 18px;
			color: #555;
		}

		iframe {
			/* border-radius: 10px;
			border: 2px solid #ddd;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			margin-top: 20px; */
			width: 100vw; /* 100% ширины экрана */
			height: 100vh; /* 100% высоты экрана */
			border: none;
			flex-grow: 1; /* Чтобы iframe занимал доступное пространство */
		
		}

		footer {
			margin-top: auto;
			width: 100%;
			background-color: #4CAF50;
			color: white;
			padding: 10px 0;
			text-align: center;
		}

		/* Стили для кастомного модального окна */
		.modal {
			display: none;
			position: fixed;
			z-index: 1000;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			justify-content: center;
			align-items: center;
		}

		.modal-content {
			background-color: white;
			padding: 20px;
			border-radius: 10px;
			text-align: center;
			width: 300px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		.modal-content h2 {
			margin-bottom: 15px;
			color: #e74c3c;
		}

		.modal-content p {
			margin-bottom: 20px;
			font-size: 18px;
			color: #333;
		}

		.modal-content button {
			padding: 10px 20px;
			background-color: #4CAF50;
			border: none;
			color: white;
			font-size: 16px;
			border-radius: 5px;
			cursor: pointer;
		}

		.modal-content button:hover {
			background-color: #45a049;
		}
	</style>
</head>

<body>
	<header>
		Тест для 2-3 классов
	</header>

	<main>
		<div class="main__title">УВАЖАЕМЫЙ УЧАСТНИК!</div>
		<div class="first__description">
			<p>На выполнение этого задания отводится 15 минут.</p>
			<p>Необходимо уложиться в отведенное время и нажать кнопку "ОТПРАВИТЬ".</p>
		</div>

		<h1 class="title">Осталось времени:</h1>
		<div id="countdown-timer">
			<h2>35</h2>
			<p>минут</p>
		</div>

		<iframe id="iframeName" 
			src="https://docs.google.com/forms/d/e/1FAIpQLSeJouDKWtDd4wGlOhOMeg9eLCXydMglkBVyHPYhZchD9Q_HuQ/viewform?embedded=true" 
			width="375" height="11450" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
	</main>

	<!-- Кастомное модальное окно -->
	<div id="customAlert" class="modal">
		<div class="modal-content">
			<h2>Время истекло!</h2>
			<p>Вы не уложились в отведенное время.</p>
			<button onclick="closeCustomAlert()">Закрыть</button>
		</div>
	</div>

	<footer>
		Удачи на тесте!
	</footer>

	<script>
		let duration = 900000; // 15 минут в миллисекундах
		let endTime = Date.now() + duration;

		// Функция для обновления таймера
		function updateCountdown() {
			let now = Date.now();
			let remainingTime = endTime - now;

			if (remainingTime > 0) {
				let minutes = Math.floor((remainingTime / 1000 / 60) % 60);
				let seconds = Math.floor((remainingTime / 1000) % 60);

				document.getElementById('countdown-timer').innerHTML =
					'<h2>' + minutes + ' мин ' + seconds + ' сек</h2>';
				setTimeout(updateCountdown, 1000);
			} else {
				showCustomAlert(); // Показать кастомное окно по истечении времени
				document.getElementById('iframeName').style.display = 'none'; // Скрыть iframe
			}
		}

		// Функция для показа кастомного модального окна
		function showCustomAlert() {
			document.getElementById('customAlert').style.display = 'flex';
		}

		// Функция для закрытия кастомного модального окна
		function closeCustomAlert() {
			document.getElementById('customAlert').style.display = 'none';
		}

		// Запускаем таймер
		updateCountdown();
	</script>
</body>

</html>
